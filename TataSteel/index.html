<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div id="weather">
            <input type="text"  id="city" placeholder="Enter city name" spellcheck="false ">
            <button onclick="getWeather()" class="bttn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button id="start-recognition" class="bttn1"><i class="fa-solid fa-microphone" class="voice"></i></button>
            <div id="recognized-text"></div>
            <div id="result"></div>
        </div>
        <div class="details">
            <img src="clear.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2><br>
            <h3 class="humidity"></h3>
            <h3 class="wind"></h3>

        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
